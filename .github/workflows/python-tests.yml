name: Python Tests

on:  # Ensures that the workflow runs when a pull request is opened or updated on the main branch
  pull_request:
    branches:
      - main  # Trigger on pull requests to the main branch

jobs:
  test:
    runs-on: ubuntu-latest  # The environment to run the tests on

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # Checkout the code so it can be tested

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.13

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Install dependencies from requirements.txt

      - name: Run tests
        run: |
          python -m unittest discover -s tests -p "test_*.py"  # Discover and run all test files matching "test_*.py"
